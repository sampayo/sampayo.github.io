    <div class="col-md-9 info_container">
        <div class = "border_container">

        {% for post in site.posts %}
        {% if post.categories[0] == "en" %}
         <!-- Info Area - about-->
            <!-- <section class="info_area" > -->
                <div class="row ">
                        <div class="title_section">
                            <h1>{{ post.date | date_to_string }}
                                <span class="arrow_title"></span>
                            </h1>
                            <!-- <small>Una peque√±o resumen sobre mi.</small> -->
                        </div>

                        <div class="container post">
                            <div class="col-sm-3">
                                <img src="{{ post.principal_image }}" class="img-responsive" alt="Reponsive image">
                            </div>

                            <div class="col-sm-9">
                                <h1 class="title_resalt"><a href="{{ post.url }}">{{ post.name }}</a></h1>
                                {% for category in post.tags %}
                                    {% if category != "en" %}

                                        <span class="label label-default">{{ category }}</span>

                                    {% endif %}
                                {% endfor %}
                                
                            </div>
                        </div>
                    </div>
            <!-- </section> -->
            <!-- End Section Area - about-->
        {% endif %}
         {% endfor %}
         </div>
    </div>
<div class="col-md-3 search"> 
     <section class="info_area" >
        <div class="panel panel-primary">
            <div class="panel-heading">
              <input type="text" class="search-field" placeholder="Search for articles">
            </div>
            <div class="panel-body list-group results">

            </div>
          </div>
    </section>
</div>

</div>

<script src="/js/simplejekyllSearch.js"></script>

<script type="text/javascript">
$(document).ready(function() {

     $('.search-field').simpleJekyllSearch({
            jsonFile        : '/blog/search.json',
            jsonFormat      : 'title,category,desc,url,date',
            template        : '<a href="{url}" class="list-group-item" title="{title}">{title}</a>',
            searchResults   : '.results',
            searchResultsTitle   : '',
            limit           : '10',
            noResults       : '<p class="list-group-item">Nothing found</p>'
    });

});
</script>
